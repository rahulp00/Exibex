{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f4ff;
        margin: 0;
        padding: 0;
    }

    nav {
        background: linear-gradient(90deg, #007bff, #00c6ff);
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav h2 {
        color: white;
        font-size: 28px;
        font-weight: 700;
        font-family: 'Pacifico', cursive;
        margin: 0;
    }

    .nav-links ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
    }

    .nav-links ul li a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        font-size: 16px;
        position: relative;
        padding: 5px 10px;
        transition: color 0.3s ease;
    }

    .nav-links ul li a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 2px;
        width: 0%;
        background-color: white;
        transition: width 0.3s ease;
    }

    .nav-links ul li a:hover {
        color: #ffd700;
    }

    .nav-links ul li a:hover::after {
        width: 100%;
    }

    .chatbot-container {
        max-width: 700px;
        margin: 50px auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        padding: 30px;
        animation: fadeIn 1s ease;
    }

    .chatbot-header {
        text-align: center;
        font-family: 'Pacifico', cursive;
        font-size: 2rem;
        color: #007bff;
        margin-bottom: 20px;
    }

    .chatbox {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #eee;
        border-radius: 15px;
        padding: 20px;
        background: #f9f9f9;
        margin-bottom: 20px;
    }

    .user-msg, .bot-msg {
        margin-bottom: 15px;
        padding: 12px 18px;
        border-radius: 15px;
        display: inline-block;
        max-width: 80%;
        animation: fadeIn 0.4s ease;
    }

    .user-msg {
        background: #007bff;
        color: white;
        float: right;
        clear: both;
    }

    .bot-msg {
        background: #e9ecef;
        color: #333;
        float: left;
        clear: both;
    }

    .chat-input {
        display: flex;
        gap: 10px;
    }

    .chat-input input {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-family: 'Poppins', sans-serif;
    }

    .chat-input button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px #007bff;
        font-weight: 500;
    }

    .chat-input button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .fancy-header {
        font-family: 'Pacifico', cursive;
        font-size: 2.2rem;
        text-align: center;
        color: #007bff;
        background: linear-gradient(90deg, #007bff, #00c6ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: slideIn 1s ease;
        margin-top: 40px;
        margin-bottom: 20px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @media screen and (max-width: 768px) {
        .nav-links ul {
            flex-direction: column;
            align-items: flex-start;
        }

        .nav-links ul li {
            margin: 5px 0;
        }

        nav {
            padding: 15px 20px;
        }
    }
</style>

<!-- ðŸ§­ Navbar -->
<nav>
    <h2>Exibex</h2>
    <div class="nav-links">
        <ul>
            <li><a href="{% url 'painterhome' %}">HOME</a></li>
            <li><a href="{% url 'chatbot' %}">ðŸ¤– CHATBOT</a></li>
            <li><a href="{% url 'generate_painting' %}">ðŸŽ¨ AI PAINTING</a></li>
            <li><a href="{% url 'uploadpainting' %}">UPLOAD PAINTINGS</a></li>
            <li><a href="{% url 'vieworders' %}">VIEW ORDERS</a></li>
            <li><a href="{% url 'viewcustomize' %}">CUSTOMIZE QUERIES</a></li>
            <li><a href="{% url 'viewfeedback' %}">FEEDBACK</a></li>
            <li><a href="{% url 'logout' %}">LOGOUT</a></li>
        </ul>
    </div>
</nav>

<!-- ðŸ¤– AI Chatbot Section -->
<h2 class="fancy-header">ðŸ¤– Chat with Exibex AI</h2>

<div class="chatbot-container">
    <div class="chatbot-header">Exibex AI Assistant</div>
    <div class="chatbox" id="chatbox"></div>

    <form class="chat-input" id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</div>

<script>
    const chatbox = document.getElementById("chatbox");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");

    form.addEventListener("submit", async function(e) {
        e.preventDefault();
        const userText = input.value.trim();
        if (!userText) return;

        chatbox.innerHTML += `<div class="user-msg">${userText}</div>`;
        input.value = "";
        chatbox.scrollTop = chatbox.scrollHeight;

        chatbox.innerHTML += `<div class="bot-msg">Typing...</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;

        const response = await fetch("/chatbot_api/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify({ message: userText })
        });

        const data = await response.json();
        const botReply = data.reply;

        document.querySelector(".bot-msg:last-child").remove();
        chatbox.innerHTML += `<div class="bot-msg">${botReply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
    });
</script>
{% endblock %}
